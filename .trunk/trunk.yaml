version: 0.1
cli:
  version: 1.7.0
lint:
  disabled:
    - golangci-lint # This currently fails to lint files that use cgo.
  enabled:
    - actionlint@1.6.24
    - markdownlint@0.33.0
    - yamllint@1.30.0
    - git-diff-check@SYSTEM
    - gitleaks@8.16.2
    - gofmt@1.19.3
    - prettier@2.8.7
  ignore:
    - linters:
        - markdownlint
      paths:
        - LICENSE.md
        - CHANGELOG.md
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
